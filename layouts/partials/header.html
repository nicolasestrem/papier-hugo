  <div class="container">

    <button class="nav-toggle" aria-expanded="false" aria-controls="menu" aria-label="Menu">â˜°</button>
    <nav class="main-nav" role="navigation">
      <ul id="menu">
        {{- range site.Menus.main }}
          <li>
            <a href="{{ .URL }}" {{ if or (eq .URL ("" | absLangURL)) ( .Page ) }}class="{{ if or (.Page.IsMenuCurrent "main" .) (.Page.HasMenuCurrent "main" .) }}active{{ end }}"{{ end }}>{{ .Name }}</a>
          </li>
        {{- end }}
      </ul>
    </nav>
  </div>
</header>
